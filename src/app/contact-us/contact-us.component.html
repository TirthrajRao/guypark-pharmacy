<ion-header>
  <div class="header d-flex">
    <div class="back-icon float-left">
      <ion-back-button [icon]="'arrow-back-outline'" [text]="">
      </ion-back-button>
    </div>
    <div class="menu-icon float- ml-auto">
      <ion-menu-button>
      </ion-menu-button>
    </div>
  </div>
</ion-header>

<ion-content class="service-detail">
  <div class="about-img">
    <img src="assets/images/about1.png">
  </div>
  <div class="servicename-card">
    <p class="card-title m-0 mt-2">{{details.title}}</p>
    <p class="des m-0">{{details.subTitle}}</p>
  </div>
  <div class="logo-img mt-3">
    <img src="assets/images/logo.png">
  </div>

  <div class="about-text ">
    <h4 class="header-text mb-3 text-center mt-3">{{details.contentTitle1}}</h4>
    <div class="mt-3">
      <div class="d-flex location-detail" >
        <div class="image-icon" style="width: 29px;">
          <img src="assets/images/location-icon.png" style="margin-top: -2px;">
        </div>
        <div>
          <span class="title">{{details.location}}: </span><span class="detail">{{details.address}}</span>
        </div>
      </div>
      <div class="d-flex location-detail">
        <div class="image-icon" >
          <img src="assets/images/email-icon.png" >
        </div>
        <div>
          <span class="title">Email: </span><span class="detail">{{details.email}}</span>
        </div>
      </div>
      <div class="d-flex location-detail">
        <div class="image-icon">
          <img src="assets/images/phn-icon.png" >
        </div>
        <div>
          <span class="title">{{details.Phone}}: </span><span class="detail">{{details.phone}}</span>
        </div>
      </div>
    </div>
  
    <div class="contact-form">
      <p class="heading  mb-3">{{details.title}}</p>
      <form [formGroup]="contactForm" class="form-detail">
        <div class="form-group">
          <input type="text" class="form-control" [placeholder]="formDetail.name" formControlName="name">
          <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">Name is required</div>
          </div>
        </div>

        <div class="form-group">
          <input type="email" class="form-control" [placeholder]="formDetail.email" formControlName="email">
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
            <div *ngIf="f.email.errors.email">Email is not valid</div>
          </div>
        </div>

        <div class="form-group">
          <input type="text" class="form-control" [placeholder]="formDetail.subject" formControlName="subject">
          <div *ngIf="submitted && f.subject.errors" class="invalid-feedback">
            <div *ngIf="f.subject.errors.required">Subject is required</div>
          </div>
        </div>

        <div class="form-group">
          <textarea class="form-control p-2" [placeholder]="formDetail.message" formControlName="message"></textarea>
          <div *ngIf="submitted && f.message.errors" class="invalid-feedback">
            <div *ngIf="f.message.errors.required">Message is required</div>
          </div>
        </div>

        <div class="submit-btn">
          <button class="btn " [disabled]="isDisable"
            (click)="addContactForm(contactForm.value)">{{formDetail.btnText}}</button>
        </div>
      </form>
    </div>
  </div>
</ion-content>
