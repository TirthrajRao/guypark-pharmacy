<ion-header>
  <app-header [cname]="formDetail.form2"></app-header>
</ion-header>

<ion-content class="roboto-miduim">
  <div class="p-3">
    <div class="form-name">
      <h4 class="mb-3">{{formDetail.basicDetail}}</h4>
    </div>
    <form class="form-detail" [formGroup]="refillReqForm">
      <div class="form-group">
        <input type="text" class="form-control" [placeholder]="formDetail.firstName" formControlName="fname">
        <div *ngIf="submitted && f.fname.errors" class="invalid-feedback">
          <div *ngIf="f.fname.errors.required">{{formDetail.validation.fname}}</div>
        </div>
      </div>

      <div class="form-group">
        <input type="text" class="form-control" [placeholder]="formDetail.lastName" formControlName="lname">
        <div *ngIf="submitted && f.lname.errors" class="invalid-feedback">
          <div *ngIf="f.lname.errors.required">{{formDetail.validation.lname}}</div>
        </div>
      </div>

      <div class="form-group">
        <input type="email" class="form-control" [placeholder]="formDetail.email" formControlName="email">
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">{{formDetail.validation.email}}</div>
          <div *ngIf="f.email.errors.email">{{formDetail.validation.email1}}</div>
        </div>
      </div>

      <div class="form-group">
        <input type="number" class="form-control" [placeholder]="formDetail.phone" formControlName="phone">
        <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
          <div *ngIf="f.phone.errors.required">{{formDetail.validation.phone}}</div>
        </div>
      </div>


      <div class="form-group">
        <ion-datetime class="form-control" [placeholder]="formDetail.birthDate" [max]="currentDate"
          formControlName="birthDate"></ion-datetime>
      </div>


      <div class="form-group">
        <ion-select placeholder="Delivery Method" formControlName="deliveryMethod">
          <ion-select-option value="Pick Up">{{formDetail.pickUp}}</ion-select-option>
        </ion-select>
      </div>


      <div class="row rx-number m-0">
        <label class="w-100">{{formDetail.refillHeaing}}</label>

        <div class="col-6 p-0">
          <input type="text" class="form-control" placeholder="Rx 1 #" formControlName="rx1">
        </div>

        <div class="col-6 p-0">
          <input type="text" class="form-control" placeholder="Rx 2 #" formControlName="rx2">
        </div>

        <div class="col-6 p-0">
          <input type="text" class="form-control" placeholder="Rx 3 #" formControlName="rx3">
        </div>

        <div class="col-6 p-0">
          <input type="text" class="form-control" placeholder="Rx 4 #" formControlName="rx4">
        </div>

        <div class="col-6 p-0">
          <input type="text" class="form-control" placeholder="Rx 5 # " formControlName="rx5">
        </div>

        <div class="col-6 p-0">
          <input type="text" class="form-control" placeholder="Rx 6 #" formControlName="rx6">
        </div>

        <div class="col-6 p-0">
          <input type="text" class="form-control" placeholder="Rx 7 #" formControlName="rx7">
        </div>

        <div class="col-6 p-0">
          <input type="text" class="form-control" placeholder="Rx 8 #" formControlName="rx8">
        </div>

        <div class="col-6 p-0">
          <input type="text" class="form-control" placeholder="Rx 9 #" formControlName="rx9">
        </div>

        <div class="col-6 p-0">
          <input type="text" class="form-control" placeholder="Rx 10 #" formControlName="rx10">
        </div>
        <div class="col-6 p-0">
          <input type="text" class="form-control" placeholder="Rx 11 #" formControlName="rx11">
        </div>
        <div class="col-6 p-0">
          <input type="text" class="form-control" placeholder="Rx 12 #" formControlName="rx12">
        </div>
      </div>
      <div class="form-footer">

        <ion-item>
          <ion-label position="floating">
            {{formDetail.reminder}}
          </ion-label>
          <ion-datetime display-timezone="utc" min="{{curruntDate}}" max="{{nextYear}}" formControlName="refillRemnder">
          </ion-datetime>
        </ion-item>

        <ion-item>
          <ion-label position="floating">
            {{formDetail.pickDate}}
          </ion-label>
          <ion-datetime display-timezone="utc" min="{{curruntDate}}" max="{{nextYear}}" formControlName="pickUpDate">
          </ion-datetime>
        </ion-item>

        <ion-item>
          <ion-label position="floating">
            {{formDetail.pickTime}}
          </ion-label>
          <ion-datetime display-format="h:mm A" picker-format="h:mm A" formControlName="pickUpTime"></ion-datetime>
        </ion-item>
      </div>
      <div class="submit-btn mt-4">
        <button class="btn" [disabled]="isDisable"
          (click)="addRefillReq(refillReqForm.value)">{{formDetail.btnText}}</button>
      </div>
    </form>
  </div>
</ion-content>
