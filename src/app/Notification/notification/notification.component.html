<ion-header>
  <app-header [cname]="details.title"></app-header>
</ion-header>

<ion-content>
  <div class="roboto-miduim serivice-title">
    <img src="assets/images/notification.png" class="icon">
    <h4>{{details.title}}</h4>
    <img src="assets/images/logo.png" class="logo-img ml-auto mr-2">
  </div>
  <div class="notification-list">
    <div class="notification-card mb-3" *ngFor="let notification of notificationList" [ngClass]="notification.color">
      <div class="row">
        <div class="col-3">
          <div class="notification-img">
            <img [src]="'assets/images/Image 92.png'">
          </div>
        </div>
        <div class="col-9 pl-0 mt-2">
          <h4 class=" notification-title">{{notification.title}}</h4>
          <div class="service-content sans-font">
            <p class=" ml-2 mt-2 mb-0 notification-content">{{notification.message}}</p>
            <p class="read-more mt-2" routerLink="/home/notification-detail/1">Read More
              <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
