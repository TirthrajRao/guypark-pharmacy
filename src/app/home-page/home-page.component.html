<ion-header>
  <ion-toolbar class="toolbar-color1">
    <div class="menu d-flex">
      <ion-title class="text-center">{{details.headerTitle}}</ion-title>
      <div class="menu-icon float-right ml-auto">
        <ion-menu-button class=" text-white">
        </ion-menu-button>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style=" height: 100%;">
    <div class="pharmacy-service">
      <div class="roboto-miduim serivice-title">
        <img src="assets/images/rx-icon.png">
        <h4>{{details.serviceOptionTitle}}</h4>
      </div>
      <div class="services-content">
        <div class="row m-0 ubntu-regular">
          <div class="col-4 p-0 ">
            <div class="single-servics first-req" routerLink="/home/transfer-prescription">
              <img src="assets/images/transfer-req.png">
              <p class="text-center">{{details.TransferPrescripsion}}</p>
            </div>
          </div>
          <div class="col-4 p-0">
            <div class="single-servics" routerLink="/home/refill-request">
              <img src="assets/images/refill-req.png">
              <p class="text-center">{{details.RefillRequest}}</p>
            </div>
          </div>
          <div class="col-4 p-0">
            <div class="single-servics" routerLink="/home/price-check">
              <img src="assets/images/price-check.png">
              <p class="text-center">{{details.PriceCheck}}
              </p>
            </div>
          </div>
        </div>
        <div class="service-card">
          <div class="service-img">
          </div>
          <div class="p-2">
            <h4>{{details.Services}}</h4>
            <div class="d-flex" style="align-items: center;">
              <p class="sans-font">Lorem ipsum dolor sit amet, consetetur , sed diam nonumy.</p>
              <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <app-footer></app-footer>
</ion-footer>
