<ion-header>
  <app-header [cname]="'Free Home Delivery'"></app-header>
</ion-header>

<ion-content class="ion-padding">

  <div class="form-name">
    <p class="m-0 form-title">Please Fill This Form</p>
    <h4 class="mt-3">Basic Details</h4>
  </div>
  <form [formGroup]="freeDeliveryForm" class="form-detail">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="First Name" formControlName="fname">
      <div *ngIf="submitted && f.fname.errors" class="invalid-feedback">
        <div *ngIf="f.fname.errors.required">First name is required</div>
      </div>
    </div>

    <div class="form-group">
      <input type="text" class="form-control" placeholder="Last Name" formControlName="lname">
      <div *ngIf="submitted && f.lname.errors" class="invalid-feedback">
        <div *ngIf="f.lname.errors.required">Last name is required</div>
      </div>
    </div>

    <div class="form-group">
      <input type="email" class="form-control" placeholder="Email" formControlName="email">
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
        <div *ngIf="f.email.errors.email">Email is not valid</div>
      </div>
    </div>

    <div class="form-group">
      <input type="number" class="form-control" placeholder="Phone Number" formControlName="phone_number">
      <div *ngIf="submitted && f.phone_number.errors" class="invalid-feedback">
        <div *ngIf="f.phone_number.errors.required">Phone number is required</div>
      </div>
    </div>

    <div class="check-box">
      <ion-checkbox formControlName="freeDeliveryRx"></ion-checkbox>
      <ion-label> Yes, I want free delivery of RX.</ion-label>
    </div>

    <div class="form-footer">
      <span>Would you like us to notify you when your prescription(s) are ready?</span>
      <ion-item>
        <ion-label>Select</ion-label>
        <ion-select value="No Thanks" formControlName="notifyMethod">
          <ion-select-option value="No Thanks">No Thanks</ion-select-option>
          <ion-select-option value="Yes,By Email">Yes,By Email</ion-select-option>
          <ion-select-option value="Yes,By Phone">Yes,By Phone</ion-select-option>
        </ion-select>
      </ion-item>
    </div>

    <div class="submit-btn text-center mt-4">
      <button class="btn " [disabled]="isDisable" (click)="addFreeDeliveryForm(freeDeliveryForm.value)">Submit</button>
    </div>
  </form>


</ion-content>
